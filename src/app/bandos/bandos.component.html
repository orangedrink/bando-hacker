<form (ngSubmit)="command(this.inputCommand)">
  <ul>
    <li>BandoHacker Command Prompt v1.0</li>
    <li *ngFor="let line of cmdLines">{{line}}</li>
    <li> <label  [hidden]="loading" for="query">{{prompt}}</label> <input type="text" id="query" name='query' autocomplete="off" autofocus [(ngModel)]="inputCommand"/></li>
  </ul>
</form>
<div class="container-fluid" *ngFor="let bando of bandos">
  <app-bando [bando]="bando"></app-bando>
</div>
